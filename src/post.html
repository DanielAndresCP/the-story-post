<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Page - The Story Post</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="font-serif">
    <main class="container bg-brown-50">
        <section class="max-w-prose mx-auto py-6 px-10">
            <article>
                <img src="" alt="" class="aspect-[3/2] py-10" data-dyn-id="post-img">
                <h1 class="inline text-4xl" data-dyn-id="post-title"> </h1>
                <span class="text-4xl text-stone-600" data-dyn-id="post-id-display"></span>
                <div class="mt-4">
                    <p data-dyn-id="post-content">
                    </p>
                </div>
            </article>

            <section class="mt-10" data-dyn-id="post-author-container">
            </section>

            <section class="mt-4">
                <h2 class="inline">Tags:
                </h2>
                <span data-dyn-id="post-tag-list">
                </span>
            </section>

            <section class="mt-4 flex flex-col sm:flex-row gap-6 justify-between">
                <div>
                    <h2 class="text-sm">Views:</h2>
                    <span class="text-2xl" data-dyn-id="post-views"></span>
                </div>
                <div>
                    <h2 class="text-sm">Reactions</h2>
                    <p class="text-2xl">Like:
                        <span data-dyn-id="post-likes"></span>,
                        Dislikes:
                        <span data-dyn-id="post-dislikes"></span>
                    </p>
                </div>
            </section>

            <hr class="mt-4 border-brown-900 border-2">
            <section class="mt-4">
                <h3 class="text-2xl"> Favorite: </h2>
                <div data-dyn-id="favorite-actions" class="mt-2 flex flex-row flex-wrap gap-2">
                </div>
            </section>
            <hr class="mt-4 border-brown-900 border-2">

            <section class="mt-10">
                <h2 class="text-3xl">Comments:</h2>
                <div class="mt-6 flex flex-col gap-6" data-dyn-id="post-comment-list">

                </div>
            </section>
        </section>
        <aside class="max-w-prose mx-auto py-6 px-10">
            <h2 class="text-3xl">Related Posts</h2>
            <div class="mt-4 grid grid-cols-[repeat(auto-fill,minmax(min(100%,250px),1fr))] justify-items-center gap-10"
                data-dyn-id="post-related-posts-grid">
            </div>
        </aside>
    </main>
    <script type="module" src="./js/post.js"></script>
</body>

</html>
