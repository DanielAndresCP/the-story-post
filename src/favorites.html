<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites - The Story Post</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="font-serif">
    <main class="container bg-brown-50">
        <section class="py-6 px-10">
            <h2 class="text-3xl">Favorite Posts:</h2>
            <div class="mt-4 grid grid-cols-[repeat(auto-fill,minmax(min(100%,250px),1fr))] justify-items-center gap-10"
                data-dyn-id="favorite-posts-grid">
            </div>
        </section>
        <section class="py-6 px-10">
            <h2 class="text-3xl">Favorite Authors:</h2>
            <div class="mt-4 flex flex-row flex-wrap justify-items-center gap-10"
                data-dyn-id="favorite-authors-grid">
            </div>
        </section>
        <section class="py-6 px-10">
            <h2 class="text-3xl">Favorite Tags:</h2>
            <span data-dyn-id="favorite-tags-list">
            </span>
        </section>
    </main>
    <script type="module" src="./js/favorites.js"></script>
</body>

</html>
