<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - The Story Post</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="font-serif">
    <main class="container bg-brown-50">
        <section class="py-6 px-10">
            <form name="search">
                <div class="flex flex-col sm:flex-row gap-4 items-stretch">
                    <label class="min-w-32 w-full max-w-sm">
                        Search Query
                        <input type="text" name="search-query"
                            class="block w-full p-2 border-2 border-brown-900 rounded-xl">
                    </label>
                    <label class="min-w-32 w-full max-w-sm">
                        Tag
                        <select name="tag" class="block w-full p-2 border-2 border-brown-900 rounded-xl">
                            <option value="default">Select a tag</option>
                        </select>
                    </label>
                    <label class="min-w-32 w-full max-w-sm">
                        User
                        <input type="number" name="user" class="block w-full p-2 border-2 border-brown-900 rounded-xl">
                    </label>
                </div>
                <button type="submit" class="mt-4 rounded-xl bg-brown-900 text-white p-4">Search</button>
            </form>
        </section>
        <section class="py-6 px-10">
            <h2 class="text-3xl">Search Results:</h2>
            <div class="mt-4 grid grid-cols-[repeat(auto-fill,minmax(min(100%,250px),1fr))] justify-items-center gap-10"
                data-dyn-id="search-results-post-grid">
                (nothing has been searched)
            </div>
        </section>
    </main>
    <script type="module" src="./js/search.js"></script>
</body>

</html>
